<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ComfyUI Nodes Info</title>
    <style>
        :root {
            --background-color: #f0f4f8;
            --text-color: #1a202c;
            --link-color: #4a5568;
            --link-hover-color: #2d3748;
            --table-background-color: #ffffff;
            --table-header-color: #e6f2ff;
            --table-alt-row: #f7fafc;
            --table-hover-color: #edf2f7;
            --table-border-color: #e2e8f0;
            --table-border-alt-color: #cbd5e0;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --accent-contrast: #ffffff;
            --muted-text: #718096;
            --surface-grad-start: rgba(255,255,255,0.8);
            --surface-grad-end: rgba(102,126,234,0.05);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.12);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
        }
        :root[data-theme="light"] {
            --background-color: #f0f4f8;
            --text-color: #1a202c;
            --link-color: #4a5568;
            --link-hover-color: #2d3748;
            --table-background-color: #ffffff;
            --table-header-color: #e6f2ff;
            --table-alt-row: #f7fafc;
            --table-hover-color: #edf2f7;
            --table-border-color: #e2e8f0;
            --table-border-alt-color: #cbd5e0;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --accent-contrast: #ffffff;
            --muted-text: #718096;
            --surface-grad-start: rgba(255,255,255,0.8);
            --surface-grad-end: rgba(102,126,234,0.05);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.12);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
        }
        :root[data-theme="dark"] {
            --background-color: #0f172a;
            --text-color: #f1f5f9;
            --link-color: #94a3b8;
            --link-hover-color: #cbd5e1;
            --table-background-color: #1e293b;
            --table-header-color: #334155;
            --table-alt-row: #1e293b;
            --table-hover-color: #334155;
            --table-border-color: #334155;
            --table-border-alt-color: #475569;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --accent-contrast: #1e293b;
            --muted-text: #94a3b8;
            --surface-grad-start: rgba(30,41,59,0.9);
            --surface-grad-end: rgba(129,140,248,0.1);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.5);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.6);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102,126,234,0.08), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236,72,153,0.06), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59,130,246,0.04), transparent 50%),
                linear-gradient(135deg, var(--background-color) 0%, var(--background-color) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Enable CSS-native smooth scroll for anchor jumps and user-initiated scrolls */
        html { scroll-behavior: smooth; }

        h1 {
            text-align: center;
            margin: 24px 0 16px;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(102,126,234,0.2);
            transition: all 0.3s ease;
        }

        a,
        a:link,
        a:active,
        a:visited {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--link-hover-color);
            text-decoration: none;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        a:focus {
            outline: 2px solid var(--link-hover-color);
            outline-offset: 2px;
        }

        .page {
            padding-left: 2.5vw;
            padding-right: 2.5vw;
            max-width: 1300px;
            margin: 0 auto;
        }

        .nav-wrapper {
            width: 100%;
            background: rgba(240,244,248,0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--table-border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }
        :root[data-theme="dark"] .nav-wrapper {
            background: rgba(15,23,42,0.85);
        }

        #nav {
            margin: 0 auto;
            padding-left: 0;
            padding-right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
            background: var(--background-color);
            background-color: var(--background-color);
            padding-top: 12px;
            padding-bottom: 12px;
            margin-top: 8px;
            margin-bottom: 4px;
        }
        #nav .repos { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; font-size: 15px; }
        #nav .repos span { transition: all 0.2s ease; }
        #nav .repos a { 
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        #nav .repos a:hover {
            background: rgba(102,126,234,0.1);
            transform: translateY(-1px);
        }
        #nav .header-actions { display: flex; align-items: center; gap: 12px; }
        .sort-control { display: flex; align-items: center; gap: 8px; }
        .sort-control label { color: var(--muted-text); margin-right: 0; font-weight: 500; font-size: 14px; }
        .sort-control #sortSelect {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--table-border-color);
            background: var(--table-background-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
        }
        .sort-control #sortSelect:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-md);
        }
        .sort-control #sortSelect:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .tools { float: none; padding-right: 0; }
		
	#search-bar {
	    float: right;
	}

        #container {
            padding-left: 2.5vw;
            padding-right: 2.5vw;
            overflow-x: auto; /* allow horizontal scroll if needed */
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Cards grid */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin: 24px 0; }
        .card { 
            background: var(--table-background-color); 
            background-image: linear-gradient(to bottom, var(--surface-grad-start), var(--surface-grad-end)); 
            border: 1px solid var(--table-border-color); 
            border-radius: 16px; 
            box-shadow: var(--shadow-lg);
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-hover));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover, .card:focus-within { 
            transform: translateY(-6px) scale(1.01); 
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-color);
        }
        .card:hover .card-header, .card:focus-within .card-header { 
            background: linear-gradient(135deg, var(--table-header-color), rgba(102,126,234,0.15));
        }
        .card-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 14px 16px; 
            background: var(--table-header-color); 
            font-weight: 600; 
            letter-spacing: .3px;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--table-border-color);
        }
        .card-body { padding: 16px; display: flex; flex-direction: column; gap: 12px; word-break: break-word; overflow-wrap: anywhere; flex: 1 1 auto; }
        .details { display: grid; grid-template-columns: 110px 1fr; gap: 12px; }
        .meta { color: var(--muted-text); font-size: 14px; }
        .meta b { color: var(--text-color); font-weight: 600; }
        .desc { grid-column: 1 / -1; color: var(--text-color); word-break: break-word; overflow-wrap: anywhere; line-height: 1.6; font-size: 14px; }
        .nodes-wrap { width: 100%; overflow: hidden; }
        .card-footer { margin-top: auto; padding: 8px 12px; }
        .node-label { font-weight: 700; margin-bottom: 4px; }
        .card a { color: var(--link-color); word-break: break-word; overflow-wrap: anywhere; text-decoration: none; }
        .card a:hover { color: var(--link-hover-color); text-decoration: none; }

        th, td {
            text-align: left;
            color: var(--text-color);
            padding: 12px;
            border-bottom: 1px solid var(--table-border-color);
            border: 1px solid var(--table-border-alt-color);
            cursor: pointer;
        }

        td {
            white-space: normal; /* allow wrapping in cells */
            vertical-align: top;
        }

        td a {
            word-break: break-word; /* break long URLs */
            overflow-wrap: anywhere;
        }

        th {
            background-color: var(--table-header-color);
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
            position: sticky;
            top: 0;
            z-index: 1;
            white-space: nowrap;
            padding-right: 22px; /* room for sort arrow */
            font-weight: 600;
            letter-spacing: 0.2px;
            border-bottom: 1px solid var(--table-border-color);
        }

        th[aria-sort="ascending"]::after,
        th[aria-sort="descending"]::after {
            content: '';
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
        }
        th[aria-sort="ascending"]::after { content: '▲'; }
        th[aria-sort="descending"]::after { content: '▼'; }

        td:first-child {
            font-weight: bold;
        }

        td:last-child {
            font-style: italic;
        }

        thead { filter: drop-shadow(0 2px 3px rgba(0,0,0,0.12)); }
        tr { transition: background-color 120ms ease, border-color 120ms ease; }
        tr:hover {
            background-color: var(--table-hover-color);
        }

        /* Subtle left accent on hover to add depth */
        td:first-child { position: relative; }
        tr:hover td:first-child::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: -1px;
            width: 3px;
            background: var(--accent-color);
        }

        .alternate-row {
            background-color: var(--table-alt-row);
        }

        /* Nodes collapse */
        .nodes-list { margin: 0; padding: 0; }
        .nodes-list .node-item { display: block; line-height: 1.4; }
        .nodes-ellipsis { display: none; line-height: 1.4; }
        .nodes-list.collapsed .node-item:nth-child(n+7) { display: none; }
        .nodes-list.collapsed .nodes-ellipsis { display: block; }
        .nodes-toggle { 
            margin-top: 8px; 
            cursor: pointer; 
            user-select: none; 
            font-weight: 600; 
            display: block; 
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding: 10px 12px; 
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover)); 
            border: none; 
            border-radius: 8px; 
            color: var(--accent-contrast);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }
        .nodes-toggle:hover { 
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.05);
        }
        .nodes-toggle:active {
            transform: translateY(0);
        }
        .nodes-toggle:focus { outline: 2px solid var(--link-hover-color); outline-offset: 2px; }

        /* Controls styling */
        #search-bar label { color: var(--muted-text); margin-right: 8px; font-weight: 500; }
        #search-bar select, #search-bar input[type="text"] {
            padding: 10px 14px;
            border-radius: 10px;
            border: 2px solid var(--table-border-color);
            background: var(--table-background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            font-size: 14px;
        }
        #search-bar select:hover, #search-bar input[type="text"]:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-md);
        }
        #search-bar select:focus, #search-bar input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        #search-bar select { margin-right: 10px; cursor: pointer; }
        #search-bar input[type="text"] { width: 260px; }

        #toggleTheme {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--table-header-color);
            border: 2px solid var(--table-border-color);
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }
        #toggleTheme:hover { 
            transform: rotate(15deg) scale(1.05);
            border-color: var(--accent-color);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--table-header-color), rgba(102,126,234,0.15));
        }

        /* Back to top */
        #backToTop {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: var(--accent-contrast);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(12px) scale(0.8);
            z-index: 1000;
            font-size: 18px;
            font-weight: bold;
        }
        #backToTop.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        #backToTop:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: var(--shadow-xl);
        }
        #backToTop:active {
            transform: translateY(-2px) scale(1.05);
        }
		

	/* Mobile Fixes */
		
	@media screen and (max-width: 1024px) {
	    #container {
	        padding-left: 0;
	        padding-right: 0;
	    }
	}
    </style>
    <script>
        // Apply saved theme ASAP to avoid screen flash; default to light
        (function() {
            try {
                var saved = localStorage.getItem('theme');
                if (saved === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <div class="page">
    <h1>ComfyUI Nodes Info</h1>
    </div>
    <div class="nav-wrapper">
        <div class="page">
            <div id="nav">
                <div class="repos">
                    <span><B>Github Repositories:</B></span>
                    <span><a href="https://github.com/comfyanonymous/ComfyUI" target="_blank" rel="noopener noreferrer">ComfyUI</a></span>
                    <span><a href="https://github.com/ltdrdata/ComfyUI-Manager" target="_blank" rel="noopener noreferrer">ComfyUI-Manager</a></span>
                    <span><a href="https://github.com/ltdrdata/ltdrdata.github.io" target="_blank" rel="noopener noreferrer">ltdrdata.github.io</a></span>
                </div>

                <div class="header-actions">
                    <div id="search-bar">
                        <label for="searchType">Type:</label>
                        <select id="searchType">
                            <option value="All">All</option>
                            <option value="ID">ID</option>
                            <option value="Author">Author</option>
                            <option value="Title">Title</option>
                            <option value="Description">Description</option>
                            <option value="Nodes">Nodes</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Search...">
                    </div>
                    <div class="sort-control">
                        <label for="sortSelect">Sort:</label>
                        <select id="sortSelect">
                            <option value="ID">ID</option>
                            <option value="Title">Title</option>
                            <option value="Author">Author</option>
                        </select>
                    </div>
                    <div class="tools"><button id="toggleTheme" aria-label="Toggle theme" title="Toggle theme"></button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <button id="backToTop" aria-label="Back to top" title="Back to top">▲</button>
        <div id="cards" class="cards-grid" aria-live="polite"></div>
        <div id="loading-sentinel" style="height: 20px; width: 100%;"></div>
        <div id="results-status" aria-live="polite" style="padding: 8px 0;"></div>
    </div>

	<script>
        const themeToggle = document.getElementById("toggleTheme");
        function setThemeIcon(theme) {
            // simple inline SVGs for sun and moon
            const sun = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10-9h-2v3h2V4zm7.04 2.46l1.79-1.8-1.41-1.41-1.8 1.79 1.42 1.42zM17 13h3v-2h-3v2zm-5 7h2v-3h-2v3zm-7.04-2.46l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42zM20 20l-1.41-1.41-1.42 1.42L18.59 21 20 20zM12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>`;
            const moon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12.74 2c-.5 0-.99.04-1.47.12a9.99 9.99 0 1011.61 11.61 9.04 9.04 0 01-10.14-11.73z"/></svg>`;
            themeToggle.innerHTML = theme === 'dark' ? sun : moon;
        }
        console.log('ComfyUI Nodes Info v1.1 loaded');

		let originalOrder = [];

		document.addEventListener('DOMContentLoaded', async function() {
            async function load() {
                const cardsGrid = document.getElementById('cards');
                cardsGrid.innerHTML = '<div class="card" style="padding:12px;text-align:center;">Loading…</div>';
                let exts, node_map;
                try {
                    const [extListRes, nodeMapRes] = await Promise.all([
                        fetch('https://raw.githubusercontent.com/ltdrdata/ComfyUI-Manager/main/custom-node-list.json'),
                        fetch('https://raw.githubusercontent.com/ltdrdata/ComfyUI-Manager/main/extension-node-map.json')
                    ]);
                    exts = await extListRes.json();
                    node_map = await nodeMapRes.json();
                    console.log('Data fetched successfully');
                } catch (e) {
                    console.error('Failed to fetch data', e);
                    cardsGrid.innerHTML = '<div class="card" style="padding:12px;text-align:center;">Failed to load data.</div>';
                    document.getElementById('results-status').textContent = 'Failed to load data';
                    return;
                }

				exts.custom_nodes.forEach((node, index) => {
					node.id = index + 1;
				});

                // Lazy loading configuration
                const CARDS_PER_BATCH = 50;
                let currentItems = [];
                let renderedCount = 0;
                let observer = null;
                const loadingSentinel = document.getElementById('loading-sentinel');

                function createCard(item) {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const header = document.createElement('div');
                    header.className = 'card-header';
                    header.innerHTML = `<span>#${item.id}</span><span>${item.author || ''}</span>`;
                    card.appendChild(header);

                    const body = document.createElement('div');
                    body.className = 'card-body';
                    const footer = document.createElement('div');
                    footer.className = 'card-footer';

                    const details = document.createElement('div');
                    details.className = 'details';

                    const metaCol = document.createElement('div');
                    metaCol.className = 'meta';
                    metaCol.innerHTML = `<div><b>Author</b></div><div><b>Title</b></div><div><b>Reference</b></div>`;

                    const contentCol = document.createElement('div');
                    const titleLink = `<a href='${item.reference}' target='_blank' rel='noopener noreferrer'>${item.title}</a>`;
                    const refLink = `<a href='${item.reference}' target='_blank' rel='noopener noreferrer'>${item.reference}</a>`;
                    contentCol.innerHTML = `<div>${item.author || 'N/A'}</div><div>${titleLink}</div><div>${refLink}</div>`;

                    const desc = document.createElement('div');
                    desc.className = 'desc';
                    desc.textContent = item.description || '';
                    details.appendChild(metaCol);
                    details.appendChild(contentCol);
                    details.appendChild(desc);

                    const nodesWrap = document.createElement('div');
                    nodesWrap.className = 'nodes-wrap';
                    const nodeLabel = document.createElement('div');
                    nodeLabel.className = 'node-label';
                    nodeLabel.textContent = 'NODES';
                    const nodesList = document.createElement('div');
                    nodesList.className = 'nodes-list';

                    let nodesArray = [];
                    for (let k in item.files) {
                        let file = item.files[k];
                        let nodes_in_file = node_map[file];
                        if (!nodes_in_file) continue;
                        for (let n in nodes_in_file[0]) {
                            nodesArray.push(nodes_in_file[0][n]);
                        }
                    }

                    if (nodesArray.length === 0) {
                        const empty = document.createElement('div');
                        empty.textContent = 'N/A';
                        nodesList.appendChild(empty);
                    } else {
                        nodesArray.forEach(txt => {
                            const div = document.createElement('div');
                            div.className = 'node-item';
                            div.textContent = txt;
                            nodesList.appendChild(div);
                        });
                        if (nodesArray.length > 6) {
                            nodesList.classList.add('collapsed');
                            const toggle = document.createElement('button');
                            toggle.type = 'button';
                            toggle.className = 'nodes-toggle';
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.textContent = 'Show more ▼';
                            toggle.addEventListener('click', () => {
                                const isCollapsed = nodesList.classList.toggle('collapsed');
                                const expanded = !isCollapsed;
                                toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
                                toggle.textContent = expanded ? 'Show less ▲' : 'Show more ▼';
                            });
                            nodesWrap.appendChild(nodesList);
                            footer.appendChild(toggle);
                        } else {
                            nodesWrap.appendChild(nodesList);
                        }
                    }

                    body.appendChild(details);
                    body.appendChild(nodeLabel);
                    body.appendChild(nodesWrap);

                    card.appendChild(body);
                    card.appendChild(footer);
                    return card;
                }

                function renderNextBatch() {
                    const endIndex = Math.min(renderedCount + CARDS_PER_BATCH, currentItems.length);
                    const fragment = document.createDocumentFragment();
                    
                    for (let i = renderedCount; i < endIndex; i++) {
                        const card = createCard(currentItems[i]);
                        fragment.appendChild(card);
                    }
                    
                    cardsGrid.appendChild(fragment);
                    renderedCount = endIndex;
                    
                    // Update status
                    const statusText = renderedCount < currentItems.length 
                        ? `Showing ${renderedCount} of ${currentItems.length} results`
                        : `${currentItems.length} results`;
                    document.getElementById('results-status').textContent = statusText;
                    
                    // Show/hide sentinel based on whether more items remain
                    if (renderedCount >= currentItems.length) {
                        loadingSentinel.style.display = 'none';
                        if (observer) {
                            observer.disconnect();
                        }
                    } else {
                        loadingSentinel.style.display = 'block';
                    }
                }

                function setupObserver() {
                    if (observer) {
                        observer.disconnect();
                    }
                    
                    if (renderedCount >= currentItems.length) {
                        return;
                    }
                    
                    observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting && renderedCount < currentItems.length) {
                                renderNextBatch();
                            }
                        });
                    }, {
                        rootMargin: '200px' // Start loading 200px before the sentinel is visible
                    });
                    
                    observer.observe(loadingSentinel);
                }

                function renderCards(items) {
                    cardsGrid.innerHTML = '';
                    currentItems = items;
                    renderedCount = 0;
                    
                    if (items.length === 0) {
                        document.getElementById('results-status').textContent = 'No results found';
                        loadingSentinel.style.display = 'none';
                        return;
                    }
                    
                    loadingSentinel.style.display = 'block';
                    renderNextBatch();
                    setupObserver();
                }

                function applySort(items) {
                    const sortSelect = document.getElementById('sortSelect');
                    const key = sortSelect.value;
                    const arr = [...items];
                    arr.sort((a,b) => {
                        if (key === 'ID') return a.id - b.id;
                        return (a[key.toLowerCase()] || '').localeCompare(b[key.toLowerCase()] || '');
                    });
                    return arr;
                }

                const sortSelect = document.getElementById('sortSelect');
                sortSelect.addEventListener('change', () => {
                    renderCards(applySort(originalOrder));
                });

                originalOrder = exts.custom_nodes.slice();
                console.log('Loaded items:', originalOrder.length);
                renderCards(applySort(originalOrder));

                const searchInput = document.getElementById("searchInput");
                const searchType = document.getElementById("searchType");

                function debounce(fn, delay) {
                    let t;
                    return function() {
                        const args = arguments;
                        clearTimeout(t);
                        t = setTimeout(() => fn.apply(null, args), delay);
                    };
                }

                function computeNodesText(item) {
                    let total_nodes = "";
                    for (let k in item.files) {
                        let file = item.files[k];
                        let nodes_in_file = node_map[file];
                        if (!nodes_in_file) continue;
                        for (let n in nodes_in_file[0]) {
                            if (total_nodes !== "") total_nodes += ", ";
                            total_nodes += nodes_in_file[0][n];
                        }
                    }
                    return total_nodes;
                }

                function handleSearch() {
                    const term = searchInput.value.trim().toLowerCase();
                    const selected = searchType.value;
                    if (!term) {
                        renderCards(applySort(originalOrder));
                        return;
                    }

                    const filtered = originalOrder
                        .map(item => {
                            const nodesText = computeNodesText(item);
                            const nodesContent = nodesText.toLowerCase();
                            const fields = {
                                'ID': item.id.toString(),
                                'Author': item.author,
                                'Title': item.title,
                                'Description': item.description,
                                'Reference': item.reference,
                                'Nodes': nodesContent
                            };
                            let haystacks;
                            if (selected === 'All') {
                                haystacks = [fields.ID, fields.Author, fields.Title, fields.Description, fields.Reference, fields.Nodes];
                            } else {
                                haystacks = [fields[selected]];
                            }
                            const matched = haystacks.some(h => (h || '').toLowerCase().includes(term));

                            // Simple relevance score: startsWith > includes
                            let score = 0;
                            haystacks.forEach(h => {
                                const v = (h || '').toLowerCase();
                                if (!v) return;
                                if (v.startsWith(term)) score += 2;
                                else if (v.includes(term)) score += 1;
                            });
                            return { item, matched, score };
                        })
                        .filter(x => x && x.matched)
                        .sort((a, b) => b.score - a.score || a.item.title.localeCompare(b.item.title))
                        .map(x => x.item);

                    renderCards(applySort(filtered));
                }

                searchInput.addEventListener("input", debounce(handleSearch, 150));
                searchType.addEventListener("change", handleSearch);

				const urlParams = new URLSearchParams(window.location.search);
				if (urlParams.has("type")) {
					searchType.value = urlParams.get("type");
				}
				if (urlParams.has("keyword")) {
					searchInput.value = urlParams.get("keyword");
					searchInput.dispatchEvent(new Event("input"));
				}
			}

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            setThemeIcon(document.documentElement.getAttribute('data-theme'));

			load();
		});

        themeToggle.addEventListener("click", function(){
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            setThemeIcon(document.documentElement.getAttribute('data-theme'));
        });

        // Back to top logic
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', function(){
            if (window.scrollY > 300) backToTop.classList.add('visible');
            else backToTop.classList.remove('visible');
        });
        backToTop.addEventListener('click', function(e){
            e.preventDefault();
            // Robust smooth scroll; explicitly set both roots for widest compatibility
            const docEl = document.documentElement;
            const body = document.body;
            const scrollingEl = document.scrollingElement || docEl;
            const start = scrollingEl.scrollTop || docEl.scrollTop || body.scrollTop || 0;
            const durationMs = 500;
            const startTime = performance.now();
            function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
            function step(now) {
                const elapsed = now - startTime;
                const t = Math.min(1, elapsed / durationMs);
                const eased = easeOutCubic(t);
                const value = start * (1 - eased);
                scrollingEl.scrollTop = value;
                docEl.scrollTop = value;
                body.scrollTop = value;
                if (t < 1) requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        });
	</script>
